apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
spec:
  replicas: { ? { .Values.replicaCount } }
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: python-app
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: { ? { .Values.image.pullPolicy } }
        ports:
        - containerPort: { ? { .Values.containerPort } }
