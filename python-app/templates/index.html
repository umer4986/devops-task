<!doctype html>
<html>
<head>
    <title>Flask CRUD</title>
</head>
<body>
    <h1>Flask CRUD App</h1>
    <form action="/add" method="POST">
        <input type="text" name="name" placeholder="Item name" required>
        <button type="submit">Add Item</button>
    </form>

    <table border="1" cellpadding="5" cellspacing="0" style="margin-top: 20px;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>
                    <a href="{{ url_for('edit_item', item_id=item.id) }}">Edit</a> |
                    <a href="{{ url_for('delete_item', item_id=item.id) }}" onclick="return confirm('Delete this item?');">Delete</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3">No items yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
